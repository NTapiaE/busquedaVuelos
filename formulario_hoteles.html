<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Agregar Hotel nuevo</title>
    <script>
        function validarFormulario() {
            var nombre = document.forms["formHotel"]["nombre"].value;
            var ubicacion = document.forms["formHotel"]["ubicacion"].value;
            var habitaciones = document.forms["formHotel"]["habitaciones_disponibles"].value;
            var tarifa = document.forms["formHotel"]["tarifa_noche"].value;

            if (nombre == "" || ubicacion == "" || habitaciones == "" || tarifa == "") {
                alert("Favor ingresar los campos obligatorios");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h2>Agregar Hotel</h2>
    <form name="formHotel" action="agregar_hotel.php" onsubmit="return validarFormulario()" method="post">
        Nombre: <input type="text" name="nombre"><br>
        Ubicaci√≥n: <input type="text" name="ubicacion"><br>
        Habitaciones Disponibles: <input type="number" name="habitaciones_disponibles"><br>
        Tarifa por Noche: <input type="number" step="0.01" name="tarifa_noche"><br>
        <input type="submit" value="Agregar Hotel">
    </form>
</body>
</html>
